<div class="modal-dialog">
  <!-- Modal content-->
  <div class="modal-content">
    <div class="modal-header">
      <button type="button" class="close" data-dismiss="modal">&times;</button>
      <h2 class="text-center">Register</h2>
    </div>
    <div class="modal-body">
  <!--Register Form-->
  <form  class="contact_form" name="registerForm" id="registerForm" ng-submit="userCtrl.register()" novalidate>
      <img id="registeIcon" class="center-block" src="img/register.png" alt="Register Icon">
      <table class="table table-hover">
        <tr>
          <td colspan="2"><input type="text" class="form form-control" ng-model="user.nick" placeholder="Username*" required /></td>
        </tr>
        <tr>
          <td><input type="text" class="form form-control" placeholder="Name*" ng-model="user.name" required/></td>
          <td><input type="text" class="form form-control" placeholder="Surname*"  ng-model="user.name" required/></td>
        </tr>
        <tr>
          <td><input type="password" class="form form-control" ng-model="user.password" placeholder="Password" required /></td>
          <td><input type="password" class="form form-control" placeholder="Repeat Password" name="Password2" required /></td>
        </tr>
        <tr>
          <td colspan="2"><input type="email" class="form form-control" ng-model="user.email" placeholder="Email*" placeholder="name@something.com" /></td>
        </tr>
        <tr>
          <td colspan="2"><input type="text" class="form form-control" ng-model="user.birthdate" placeholder="Birthday*" placeholder="DD/MM/YYYY" maxlength="10" size="10" /></td>
        </tr>
        <tr>
          <td colspan="2"><button class="btn btn-block"  onclick="userControl.Register()">Register</button></td>
        </tr>
      </table>
  </form>
    </div>
    <div class="modal-footer">
      <button type="button" class="btn btn-danger" data-dismiss="modal">Cancel</button>
    </div>
  </div>
</div>
