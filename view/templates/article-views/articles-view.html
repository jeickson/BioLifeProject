  <main class="col-md-12 ">
      

    <div class=" row text-right well ">
        <div class="col-md-10 pull-right ">
          <label class="radio-inline">
            <input type="radio" name="optradio">Alphabet
          </label>
          <label class="radio-inline">
            <input type="radio" name="optradio">Latest
          </label>
          <label class="radio-inline">
            <input type="radio" name="optradio">Most Liked
          </label>
        </div>
        <div class="col-md-1 pull-left text-left">
            <a href="" class="btn btn-default" onclick="toggleID('advancedFilter')" >Advanced <span class="glyphicon glyphicon-triangle-bottom"></span></a>
        </div>
    </div>
      <!-----toggle advanced filter---------->
    <div class="row well" id="advancedFilter" >
      
      <div class="col-md-4 text-center">
        <label for="Date">Date</label>
        <div flex-gt-xs>    
        <md-datepicker  class="md-block" ng-model="myDateFilter" md-placeholder="Enter date" ng-change="ArtCtrl.formateDate()"></md-datepicker>
        </div>

      </div>
      <div class="col-md-4 text-center">
        <label for="Specie">Specie</label>
        <input type="text" class="form form-control" name="Specie" ng-model="specieNameFilter">
      </div>
      <div class="col-md-4 text-center">
        <label for="Category">Category</label>
        <select class="form form-control" name="Category" ng-model="categoryFilter">
            <option value="" selected>All</option>
            <option value="animal">Animal</option>
            <option value="plant">Plant</option>
        </select>
      </div>
    </div>
      <!-----------------END-------------->
      
    <div class="  row">
          
        <div class="alert alert-danger " ng-show="articleArray.length<1">

                        There are not articles yet
        </div>
        <div class="alert alert-warning " ng-show="filteredDataArticle.length<1 && articleArray.length>0">

                        There are not articles with this filter
        </div>

        <div class="col-md-12" dir-paginate="articule in filteredDataArticle | itemsPerPage: pageSize" pagination-id="articlePagination" current-page="currentPage"  >
                  
                    <div class="panel panel-default">
                       <div class="panel-heading"><strong><a class="post-title" href="" ng-click="ArtCtrl.articleDetailsView(articule)">{{articule.title}}</a></strong></div>
                           <div class="panel-body">
                                  
                               <p>
                                {{articule.abstract | limitTo : 200}}...
                               </p>
                               

                            </div>                  
                            <div class="panel-footer">
                                <span class="glyphicon glyphicon-user" id="start"></span> <label id="started">By</label> <a href="" id="startedby">{{articule.user}}</a> | 
                                <span class="glyphicon glyphicon-eye-open" id="visit"></span> <a href="" id="visited">{{articule.date}}</a> | 
                                <span class="glyphicon glyphicon-comment" id="comment"></span> <a href="" id="comments">{{articule.code.specie.name}}</a> | 

                            </div>
                   </div>
              
        </div>
       
   </div>
       <div class="text-left" boundary-links="true" >
			
			<dir-pagination-controls boundary-links="true" template-url="view/templates/dir-pagination-controls.html" pagination-id="articlePagination"></dir-pagination-controls>


	</div>
      
</main>
