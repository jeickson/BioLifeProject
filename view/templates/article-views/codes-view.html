<main class="col-lg-12"> 
    
    <div class="row ">
        <div class="alert alert-danger " ng-show="filteredDataCodes<1">

                        There are not articles yet
        </div>
        <div class="panel panel-primary filterable">
            <div class="panel-heading">
                <h3 class="panel-title">Genetics Codes</h3>
                <div class="pull-right">
                    <button class="btn btn-default btn-xs btn-filter" ng-init='ArtCtrl.filter()'><span class="glyphicon glyphicon-filter"></span> Filter</button>
                </div>
            </div>
            <table class="table table-responsive table-striped table-bordered table-list">
                <thead>
                    <tr class="filters">
                        <th><input type="text" class="form-control" placeholder="Name" disabled></th>
                        <th><input type="text" class="form-control" placeholder="Specie" disabled></th>
                        <th class="hidden-xs"><input type="text" class="form-control" placeholder="Description" disabled ></th>
                        <th><input type="text" class="form-control" placeholder="Length" disabled></th>
                        <th><input type="text" class="form-control" placeholder="Weight" disabled></th>
                    </tr>
                </thead>
                <tbody>
                    <tr dir-paginate="code in filteredDataCodes | itemsPerPage: pageSize2" pagination-id='codesPagination' current-page="currentPage">
                        <td>{{code.getName()}}</td>
                        <td><a href="" ng-click="ArtCtrl.specieDetailsView(code.specie)">{{code.specie.getName()}}</a></td>
                        <td class="hidden-xs">{{code.getDesc()}}</td>
                        <td>{{code.getLength()}}</td>
                        <td>{{code.getWeight()}} <span ng-show="code.getWeight()!=undefined && code.getWeight()!=''">Da</span></td>
                        <td class="text-center" ng-show="$parent.userlogged==1">
                            <button class="btn btn-success " ><span class="glyphicon glyphicon-shopping-cart"></span></button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
        <div class="text-right" boundary-links="true" >
			
			<dir-pagination-controls boundary-links="true" template-url="view/templates/dir-pagination-controls.html"  pagination-id='codesPagination'></dir-pagination-controls>


	</div>
    </div>
    
</main>
